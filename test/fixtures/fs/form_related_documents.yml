      <xsl:when test="valAgenda = 'FR_DAN_DZ'">Daň vyberaná zrážkou</xsl:when>
      <xsl:otherwise>
      <xsl:value-of select="valAgenda"/>
      </xsl:otherwise>
      </xsl:choose>
      </xsl:for-each>
      <xsl:for-each select="/dokument/secTypPodania">
