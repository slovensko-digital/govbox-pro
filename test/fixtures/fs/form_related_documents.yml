      <xsl:value-of select="secDoplUdajeFO/valPriezvDanSubjFO"/>
    Titul za menom:
      <xsl:value-of select="secDoplUdajeFO/valTitulZaDanSubjFO"/>
    Rodné číslo:
      <xsl:value-of select="secDoplUdajeFO/valRodneCisloDanSubjFO"/>
