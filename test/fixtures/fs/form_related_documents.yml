    <xs:element name="schrankaSubjektu" type="ldt_Retazec" minOccurs="0" nillable="true"/>
    </xs:sequence>
    </xs:complexType>
    </xs:element>
    </xs:sequence>
    </xs:complexType>
    </xs:element>
    <xs:element name="secDruhPrilohy" minOccurs="0">
    <xs:complexType>
    <xs:sequence>
    <xs:element name="valDruhPrilohy" type="ldt_DruhPrilohy" minOccurs="1">
