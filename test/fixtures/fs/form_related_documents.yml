      <xsl:value-of select="concat(substring(secDoplUdajeFO/valDatumNarodeniaDanSubjFO,9,2),'.',substring(secDoplUdajeFO/valDatumNarodeniaDanSubjFO,6,2),'.',substring(secDoplUdajeFO/valDatumNarodeniaDanSubjFO,1,4))"/>
      </xsl:for-each>
      </xsl:if>
      <!-- PO -->
