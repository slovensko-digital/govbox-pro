    <xs:documentation>Hodnoty 0-Súčasťou podania nie je príloha, 1-Podanie je tvorené súborom dokumentov, 2-Súčasťou podania je príloha</xs:documentation>
    </xs:annotation>
    </xs:element>
    </xs:sequence>
    </xs:complexType>
    </xs:element>
    <xs:element name="secObsah" minOccurs="0">
