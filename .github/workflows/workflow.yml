name: Push CI

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  brakeman:
    name: Brakeman

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - run: bundle exec brakeman

  test:
    name: Run tests

    runs-on: ubuntu-latest

    env:
      PGHOST: localhost
      RAILS_ENV: test

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - run: bundle exec rails db:setup --trace
      - run: bundle exec rails test
      - run: bundle exec rails test:system
      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: screenshots.zip
          path: ${{ github.workspace }}/tmp/screenshots
          if-no-files-found: ignore
      - run: bundle exec rails test:integration

  gitlab-push:
    name: Push to GitLab

    if: ${{(github.repository == 'slovensko-digital/govbox-pro') && (github.ref == 'refs/heads/main')}}

    runs-on: ubuntu-latest

    needs:
      - test
      - brakeman

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: dokku/github-action@master
        with:
          git_push_flags: '--force'
          git_remote_url: ssh://git@${{secrets.GITLAB_DEPLOY_HOST}}/${{github.event.repository.name}}.git
          ssh_private_key: ${{secrets.GITLAB_DEPLOY_KEY}}
