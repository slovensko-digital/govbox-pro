        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  description: Názov schránky, typicky názov spoločnosti
                  type: string
                  example: "Moja firma s.r.o."
                uri:
                  description: URI schránky v tvare dic://<dič>, pričom <dič> je potrebné nahradiť DIČom spoločnosti
                  type: string
