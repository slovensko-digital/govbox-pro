                          description: Heslo k účtu na finančnej správe
                          type: string
              required:
                - name
                - uri
                - short_name
                - color
      responses:
        200:
          description: Úspešne založená schránka v systéme
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    description: Identifikátor založenej schránky v systéme Govbox Pro
                    type: integer
      security:
        - "Site_Admin_Token": []

