timeout: 120
service:
  externalPort: 80
  internalPort: 80
image:
  secrets:
  - name: skdigital-bonet-registry
application.migrateCommand: ["bin/rails", "db:migrate"]
ingress:
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 256m
livenessProbe:
  initialDelaySeconds: 5
  timeoutSeconds: 5
  probeType: "httpGet"
  path: "/health"
readinessProbe:
  initialDelaySeconds: 5
  timeoutSeconds: 10
  probeType: "httpGet"
  path: "/health"
resources:
  requests:
    memory: 600Mi
  limits:
    memory: 600Mi
persistence:
  enabled: true
  volumes:
  - name: govbox-pro-storage
    mount:
      path: /rails/storage
    claim:
      accessMode: ReadWriteMany
      size: 10Gi
      storageClass: nfs-client
workers:
  worker:
    replicaCount: "1"
    command: ["bundle", "exec", "good_job", "start"]
    startupProbe:
      probeType: "httpGet"
      path: "/status/started"
    livenessProbe:
      probeType: "httpGet"
      path: "/status/connected"
    readinessProbe:
      probeType: "httpGet"
      path: "/status/started"
    resources:
      requests:
        memory: 1Gi
      limits:
        memory: 1Gi
